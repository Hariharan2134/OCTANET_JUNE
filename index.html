<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Fan Zone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header-title">Welcome to Football Fan Zone</h1>
            <p>Your ultimate source for the latest football news</p>
        </header>
        
        <main>
            <section class="hero">
                <div class="download-image">
                    <img src="download.png" alt="Soccer Ball">

                </div>
            </section>
            
            <section class="cta">
                <h2>Stay Updated with the Latest Football News</h2>
                <p>Join our newsletter to receive updates on matches, player news, and more!</p>
                <form id="signup-form">
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <button type="submit">Sign Up</button>
                </form>
                <p id="success-message" style="display: none;">Thank you for signing up!</p>
            </section>
        </main>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
